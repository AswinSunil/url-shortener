name: CI - Build & Push Docker Image
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Allows checking out the code
      packages: write # <-- THIS IS CRUCIAL for pushing to GHCR
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      # NEW: Convert username and repo name to lowercase
      - name: Set lowercase repo info
        run: |
          echo "USERNAME_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_LC=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # UPDATED: Use lowercase username
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${USERNAME_LC}" --password-stdin

      # UPDATED: Use lowercase repo and username in Docker tag
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${USERNAME_LC}/${REPO_LC}:latest .
          docker push ghcr.io/${USERNAME_LC}/${REPO_LC}:latest
